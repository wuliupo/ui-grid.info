<!DOCTYPE html>
<html class="no-js" ng-app="test"><!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <title></title>
    <meta content="width=device-width" name="viewport">

    <link rel="stylesheet" href="../css/bootstrap-flatly.min.css" />
    <link href="../css/ui-grid.css" rel="stylesheet">

    <script src="../js/angular.min.js"></script>
    <script src="../js/ui-grid.js"></script>

    <style>
        body {
            padding: 60px;
            min-height: 600px;
        }
        .grid {
            height: 400px;
        }
        .placeholder {
            height: 50%;
            width: 50%;
            border: 3px solid black;
            background: #ccc;
        }
    </style>
</head>
<body ng-controller="Main">
<!-- <h1>Test</h1> -->

<!-- <div class="row main"> -->
<h2>Grid</h2>
<div ui-grid="gridOptions" class="grid" ui-grid-resize-columns></div>
<!-- <div class="placeholder"> -->
<!-- </div> -->

<br>
<br>

<script>
    var app = angular.module('test', ['ui.grid', 'ui.grid.pinning', 'ui.grid.resizeColumns']);
    app.controller('Main', function($scope, $http) {
        $scope.gridOptions = {};
        $scope.gridOptions.columnDefs = [
            { name:'id', width:50 },
            { name:'name', width:100, pinnedLeft:true },
            { name:'age', width:100, pinnedRight:true },
            { name:'address.street', width:150 },
            { name:'address.city', width:150 },
            { name:'address.state', width:50 },
            { name:'address.zip', width:50 },
            { name:'company', width:100 },
            { name:'email', width:100 },
            { name:'phone', width:200 },
            { name:'about', width:300 },
            { name:'friends[0].name', displayName:'1st friend', width:150 },
            { name:'friends[1].name', displayName:'2nd friend', width:150 },
            { name:'friends[2].name', displayName:'3rd friend', width:150 }
        ];

        $http.get('../docs/data/500_complex.json')
                .success(function(data) {
                    $scope.gridOptions.data = data;
                });
    });
</script>
</body>
</html>
